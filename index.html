<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }
        .dark-mode .chat-box {
            background: #343a40;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #e9ecef;
            color: black;
            align-self: flex-start;
        }
        .dark-mode .ai-message {
            background-color: #495057;
            color: #f8f9fa;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        .loading {
            font-style: italic;
            color: gray;
        }
        .toggle-container {
            text-align: center;
            margin-bottom: 10px;
        }
        pre code {
            display: block;
            padding: 10px;
            background: #282c34;
            color: #ffffff;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="chat-container mt-3">
        <div class="toggle-container">
            <button class="btn btn-secondary" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
        <h2 class="text-center mb-3">Lijit AI</h2>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" class="form-control" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button class="btn btn-primary ms-2" onclick="sendMessage()">Send</button>
        </div>
    </div>
  <script src="./script.js"></script>
</body>
</html>
